<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tic Tac Toe — Mr. Sourav</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#000);
  background-size:400% 400%;
  animation:bg 10s ease infinite;
  color:white;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.wrap{
  text-align:center;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,245,255,0.4);
}

h1{
  margin-bottom:20px;
  color:#00f5ff;
}

.status{
  margin-bottom:20px;
}

#scoreboard{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,100px);
  gap:10px;
  justify-content:center;
  margin:20px 0;
}

.cell{
  width:100px;
  height:100px;
  font-size:2rem;
  font-weight:bold;
  background:rgba(255,255,255,0.1);
  border:none;
  border-radius:15px;
  color:#00f5ff;
  cursor:pointer;
  transition:0.3s;
}

.cell:hover{
  background:#00f5ff;
  color:black;
}

.controls button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:20px;
  background:#00f5ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.controls button:hover{
  background:white;
}

.message{
  margin-top:15px;
  font-size:18px;
  color:#00f5ff;
}

.hidden{
  display:none;
}

.credits{
  margin-top:20px;
  font-size:14px;
  opacity:0.7;
}
</style>

</head>
<body>

<main class="wrap">
  <h1>Tic Tac Toe</h1>

  <section class="status">
    <div id="turn">Turn: <span id="player">X</span></div>
    <div id="scoreboard">
      <div>X: <span id="scoreX">0</span></div>
      <div>O: <span id="scoreO">0</span></div>
      <div>Draws: <span id="scoreD">0</span></div>
    </div>
  </section>

  <section class="board" id="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </section>

  <div class="controls">
    <button id="restart">Restart Round</button>
    <button id="resetAll">Reset All</button>
  </div>

  <div id="message" class="message hidden"></div>

  <footer class="credits">Design & Coded by — Sourav Maji</footer>
</main>

<script>
const cells = document.querySelectorAll(".cell");
const playerDisplay = document.getElementById("player");
const message = document.getElementById("message");
const scoreX = document.getElementById("scoreX");
const scoreO = document.getElementById("scoreO");
const scoreD = document.getElementById("scoreD");

let board = ["","","","","","","","",""];
let currentPlayer = "X";
let gameActive = true;

let scores = { X:0, O:0, D:0 };

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

cells.forEach(cell => {
  cell.addEventListener("click", handleClick);
});

function handleClick(e){
  const index = e.target.dataset.index;

  if(board[index] !== "" || !gameActive) return;

  board[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if(checkWin()){
    message.textContent = currentPlayer + " Wins!";
    message.classList.remove("hidden");
    scores[currentPlayer]++;
    updateScore();
    gameActive = false;
    return;
  }

  if(board.every(cell => cell !== "")){
    message.textContent = "It's a Draw!";
    message.classList.remove("hidden");
    scores.D++;
    updateScore();
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  playerDisplay.textContent = currentPlayer;
}

function checkWin(){
  return winPatterns.some(pattern => {
    return pattern.every(index => board[index] === currentPlayer);
  });
}

function updateScore(){
  scoreX.textContent = scores.X;
  scoreO.textContent = scores.O;
  scoreD.textContent = scores.D;
}

document.getElementById("restart").addEventListener("click", () => {
  board = ["","","","","","","","",""];
  cells.forEach(cell => cell.textContent = "");
  message.classList.add("hidden");
  currentPlayer = "X";
  playerDisplay.textContent = currentPlayer;
  gameActive = true;
});

document.getElementById("resetAll").addEventListener("click", () => {
  scores = { X:0, O:0, D:0 };
  updateScore();
  document.getElementById("restart").click();
});
</script>

</body>
</html>
